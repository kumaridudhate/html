<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td{
            border: 2px solid brown;
            text-align: center;
            border-collapse: collapse;
        }
    </style>
    
</head>
<body>
    <div>

    <table style="width: 50%;"><!--start of table-->

        
        <tr><!--table row-->
            <th><!--table heading<-->
                ID
            </th>
            <th>
                name
            </th>
            <th>
                salary
            </th>
         </tr>


         <tr>
            <td><!--table data-->
                1

            </td>
            <td>
                sujata
            </td>
            <td>
                20,000
            </td>
         </tr>


         <tr>
            <td>
                2
            </td>
            <td>
                vishwaja

            </td>
            <td>
                10,0000
            </td>
         </tr>



         <tr>
             <td>
                3
            </td>

            <td>
                kumari
            </td>
            <td>
                50,000
            </td>
         </tr>
         </table>

         <!--rowspan
         it marges the rows of your table
         -->

         <h4>rowspan</h4>
         <table style="width: 50%;">


            <tr>
                <td>value</td>
                <td>value</td>
                <td rowspan="4">value</td>
            </tr>

            <tr>
                <td>value</td>
                <td>value</td>
            </tr>

            <tr>
                <td>value</td>
                <td rowspan="2">value</td>
            </tr>

            <tr>
                <td>value</td>
            </tr>

         </table>


         <!--colspan
         it marges the columns of your table
         -->

         <h3>colspan</h3>

         <table style="width: 50%;">

            <tr>
                <td>value</td>
                <td>value</td>
                <td>value</td>
            </tr>

            <tr>
                <td>value</td>
                <td colspan="2">value</td>
             </tr>

            <tr>
                <td colspan="2">value</td>
                <td>value</td>
            </tr>

            <tr>
                <td>value</td>
                <td>value</td>
                <td>value</td>
            </tr>
         
    
         </table>
    </div> 
</body>
</html>
