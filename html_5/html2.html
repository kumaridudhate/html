<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--block element-->

    <!--div
    also know as division tag/element
    it is termed as block level element
    you can add height and width customization
    
    what is blosk elemnt ?
    --it occupies the complete row of you web page
    --the next element willsit at next row
     
    -->

    <div>
        <div style="background-color: antiquewhite; 200px; height:200px;">div 1</div>
        <div style="background-color: rgb(51, 13, 133);">div 2</div>
        <div style="background-color: brown;">div 3</div>
    </div>

    <!--inline element-->

    <!-- span only accepts text values
     nesting of html elements is not possible
     hwight nad width customization is not allowed
     it is an inline-element
     
     what is an inline element ?
     
     --it takes the content part only
     --the next element can sit next of it if space isavailable
     
     
     -->

     <div>
        <span style="background-color: bisque; height: 500px;">span1</span>
        <span style="background-color: aquamarine;">span2</span>
        <span style="border-color: blanchedalmond;">span3</span>
     </div>
    
</body>
</html>
